apiVersion: apps/v1
kind: Deployment
metadata:
  name: opd-service
  labels:
    app: opd-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opd-service
  template:
    metadata:
      labels:
        app: opd-service
    spec:
      containers:
        - name: opd-service
          image: opd-service
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9001
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "50"
            - name: SPRING_PROFILES_ACTIVE
              value: testdata
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              value: "http://keycloak.kertaskerja.local/realms/KabMadiun"
          volumeMounts:
            - name: opd-config-volume
              mountPath: /workspace/config
      volumes:
        - name: opd-config-volume
          configMap:
            name: opd-config
